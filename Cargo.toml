[package]
name = "hyperscan"
version = "0.1.5"
authors = ["Flier Lu <flier.lu@gmail.com>"]
build = "build.rs"
description = "Hyperscan bindings for Rust with Multiple Pattern and Streaming Scan"
homepage = "http://flier.github.io/rust-hyperscan/"
repository = "https://github.com/flier/rust-hyperscan"
documentation = "http://flier.github.io/rust-hyperscan/doc/hyperscan/index.html"
license = "Apache-2.0"
readme = "README.md"
keywords = ["regex", "hyperscan", "streaming"]

[features]
gen = ["bindgen"]

[dependencies]
libc = "0.2"
log = "0.4"
regex-syntax = "0.4"

[build-dependencies]
log = "0.4"
env_logger = "0.5"
pkg-config = "0.3"

bindgen = { version = "0.32", optional = true }

[dev-dependencies]
env_logger = "0.5"
regex = "0.2"
getopts = "0.2"
pcap = "0.7"
pnet = "0.20"
byteorder = "1.2"

[lib]
name = "hyperscan"
doctest = false
