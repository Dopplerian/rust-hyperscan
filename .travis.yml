sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - ubuntu-toolchain-r-test # gcc-4.8 / g++-4.8
    packages:
      - cmake
      - cmake-data
      - g++
      - gcc-4.8
      - g++-4.8
      - ragel
      - libbz2-dev
      - libpcap-dev
      - libsqlite3-dev
      - python-dev
      - tree

cache:
  directories:
    - $BOOST_ROOT
    - $HYPERSCAN_ROOT

before_install:
  - .travis/setup-travis.sh

before_script:
  - .travis/build-hyperscan.sh

after_failure:
  - tree -h
env:
  global:
    - RUST_BACKTRACE=1
    - BOOST_VERSION_MINOR=63
    - BOOST_ROOT=$HOME/boost-1.$BOOST_VERSION_MINOR
    - HYPERSCAN_VERSION=4.4.0
    - HYPERSCAN_ROOT=$HOME/hyperscan-$HYPERSCAN_VERSION