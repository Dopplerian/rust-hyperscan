language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake
before_script:
  - wget https://github.com/01org/hyperscan/archive/v4.1.0.tar.gz -O /tmp/hyperscan.tar.gz
  - tar -xvf /tmp/hyperscan.tar.gz
  - cmake hyperscan-4.1.0
  - make
  - sudo make install