language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - ubuntu-toolchain-r-test # gcc-4.8 / g++-4.8
    packages:
      - cmake
      - cmake-data
      - gcc-4.8
      - g++-4.8

before_install:
  - .travis/setup-travis.sh

before_script:
  - wget https://github.com/01org/hyperscan/archive/v4.1.0.tar.gz -O /tmp/hyperscan.tar.gz
  - tar -xvf /tmp/hyperscan.tar.gz
  - cd hyperscan-4.1.0
  - cmake . -DCMAKE_POSITION_INDEPENDENT_CODE=on
  - make
  - sudo make install